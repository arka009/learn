<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		div{
			margin: 10px;
			width: 80px;
			padding: 15px 30px;
			background: #a8cf45;
			font-family: "Microsoft Yahei";
			font-size: 16px;
			display: inline-block;
			font-weight: bolder;
			text-align: center;
			color: #000;	
			vertical-align: middle;
			-webkit-transform: translateX(0);
			-webkit-transition-duration: 0.3s;
		}
		div:before{
			content: '';
			-webkit-transition-duration: 0.3s;
			position: absolute;
			border-width: 0px 15px 15px 15px;
			border-style: solid;
			border-color: transparent
						  
						  transparent
						  #a8cf45
						  transparent;
			top: 0;
			left: 50%;
			margin-left: -15px;

		}
		div:hover{
			-webkit-transform: translateY(15px);
		}
		div:hover:before{
			margin-top: -15px;
		}
		
	</style>
</head>
<body>
	<div>
		Hello CSS3
	</div>
</body>
</html>
